<section>
  <ul>
    <li *ngFor="let column of columns; index as c">
      <ul>
        <li class="board" *ngFor="let row of rows; index as r">
          <div class="cell"></div>
        </li>
        <li
          *ngFor="let row of rows; index as r"
          [ngClass]="getClassFrom(tokenGrid[r][c])"
          [ngStyle]="{
            'bottom.px': cellMargin + cellSize * (rows.length - 1 - r)
          }"
        ></li>
      </ul>
    </li>
  </ul>
</section>
