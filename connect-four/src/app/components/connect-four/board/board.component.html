<section>
  <ul>
    <li *ngFor="let column of bWidth; index as c">
      <ul>
        <li class="board" *ngFor="let row of bHeight; index as r">
          <div class="cell"></div>
        </li>
        <li class="token" *ngFor="let row of bHeight; index as r">
          <div
            class="token player2 win"
            [ngStyle]="{ 'bottom.px': cellMargin + cellSize * r }"
          ></div>
        </li>
      </ul>
    </li>
  </ul>
</section>
