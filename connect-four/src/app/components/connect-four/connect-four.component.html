<div class="connect">
  <h1>
    <span>Connect {{ connectionLength }}</span>
    <span *ngIf="gameOver">{{ currentPlayer }} wins!</span>
    <span
      *ngIf="gameOver"
      (click)="resetGame()"
      [ngStyle]="{ cursor: 'pointer' }"
      >Reset</span
    >
    <span>Turn: {{ currentPlayer }}</span>
  </h1>
  <section class="control">
    <app-control
      [boardWidth]="boardWidth"
      [player]="currentPlayer"
      (buttonClickedEvent)="registerClick($event)"
    ></app-control>
  </section>
  <section class="board">
    <app-board
      [boardWidth]="boardWidth"
      [boardHeight]="boardHeight"
      [tokenGrid]="tokenGrid"
    ></app-board>
  </section>
</div>
